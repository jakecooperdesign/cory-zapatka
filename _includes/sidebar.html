{% assign projects = site.projects %}
{% assign pages = site.pages %}
<aside class="sidebar">
	<label class="toggle btn" for="menu-toggle">Menu +</label>
	<input type="checkbox" name="menu-toggle" id="menu-toggle" class="toggle-input">
	<div class="toggle-group">
		<div class="list-group-wrap">
			<div class="list-group">
				<h3 class="label is-marginless">Projects</h3>
				<ul class="is-unstyled">
					{% for project in projects %}
						<li><a href="{{project.url}}">{{project.title}}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="list-group">
				<h3 class="label is-marginless">More</h3>
				<ul class="is-unstyled">
					{% for page in pages %}
						<li><a href="{{page.url}}">{{page.title}}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</aside>

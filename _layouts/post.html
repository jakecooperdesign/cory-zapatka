---
layout: default
---

{% assign post = page %}
<article class="post">
	<div class="columns post-meta">
		<div class="column is-small">
			<p class="label">date</p>
			<p>{{post.date | date: "%m/%d/%y"}}</p>
		</div>
		<div class="column">		
			<header class="post-header">
				<p class="label">{{post.categories | join: ", "}}</p>
				<h1 class="post-name is-marginless is-h3"><a href="{{post.permalink}}" class="link-clean">{{post.title}}</a></h1>
			</header>	
		</div>
	</div>
	<div class="columns">
		<div class="column is-small">
			{% if post.tags %}
				<p class="label">Tags</p>
				<ul class="is-unstyled">
					{% for tag in post.tags %}
						<li>{{tag}}</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
	</div>
</article>
